
  

  <div class="registration-form">
    <h1>Registration</h1>
    <form [formGroup]="myForm" (ngSubmit)="toRegister(myForm)">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form-control" formControlName="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="form-control" formControlName="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="number">Mobile:</label>
        <input type="text" id="number" name="number" class="form-control" formControlName="number" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" formControlName="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" formControlName="confirmPassword" required>
      </div>
      <button type="submit" [disabled]="myForm.invalid">Register</button>
      <br><br>
      <p class="existing" type="button">Existing User Then <span (click)="logIn()">Log-In</span></p>
    </form>
  </div>

  <form [formGroup]="myForm" (ngSubmit)="toRegister(myForm)">
    <!-- Your form fields with necessary HTML -->
  </form>
