<div class="frame-15">
  <div class="frame-21">
    <div class="frame-17">
      <div class="total-balance">Total Balance</div>
      <div class="_38-034">₹{{ balance }}</div>
    </div>
    <div class="frame-20">
      <div class="frame-18">
        <div class="you-are-owed-69-000">
          <span
            ><span class="you-are-owed-69-000-span">You are owed :<br /></span
            ><span class="you-are-owed-69-000-span2">₹{{owes}}</span></span
          >
        </div>
      </div>
      <div class="frame-19">
        <div class="you-owe-380">
          <span
            ><span class="you-owe-380-span">You owe :<br /></span
            ><span class="you-owe-380-span2">₹{{owed}}</span></span
          >
        </div>
      </div>
    </div>
  </div>
  <div class="list-section">
    <div>All Groups</div>
    <div class="buttons">
      <a class="addBtn" (click)="toggleModal()"
        >Create Group</a
      >
      <a class="addBtn" routerLink="../addExpense"
        >Add Expense</a
      >
    </div>
  </div>
  <ul>
    <li *ngFor="let group of groups">
      <div
        class="frame-27"
        routerLink="../group-details"
        routerLinkActive="active"
      >
        <div class="frame-22">
          <div class="frame-23">
            <div class="frame-24"></div>
            <div class="frame-25">
              <div class="f-r-i-e-n-d-s">{{ group.groupName }}</div>
              <div class="frame-36">
                <div class="you-owe-1000">Created At : {{group.createdAt}}</div>
                <div class="you-are-owed-4034">Last Updated At : {{group.updatedAt}}</div>
              </div>
            </div>
          </div>
          <div class="frame-26">
            <div class="_3-034">₹3,034</div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
<div class="modal" [style.display]="showModal ? 'flex' : 'none'">
  <div class="blur"></div>
  <div class="modal-content">
    <app-add-group (closeModal)="closeModalHandler()"></app-add-group>
  </div>
</div>
