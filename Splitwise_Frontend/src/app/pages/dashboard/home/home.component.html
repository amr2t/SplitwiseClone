<div class="frame-15">
  <div class="frame-21">
    <div class="frame-17">
      <div class="total-balance">Total Balance</div>
      <div class="_38-034">₹{{balance}}</div>
    </div>
    <div class="frame-20">
      <div class="frame-18">
        <div class="you-are-owed-69-000">
          <span
            ><span class="you-are-owed-69-000-span">You are owed :<br /></span
            ><span class="you-are-owed-69-000-span2">₹{{owed}}</span></span
          >
        </div>
      </div>
      <div class="frame-19">
        <div class="you-owe-380">
          <span
            ><span class="you-owe-380-span">You owe :<br /></span
            ><span class="you-owe-380-span2">₹{{owes}}</span></span
          >
        </div>
      </div>
    </div>
  </div>
  <ul>
    <li *ngFor="let i of paymentsList">
      <div class="frame-27">
        <div class="frame-22">
          <div class="frame-23">
            <div class="frame-24"></div>
            <div class="frame-25">
              <div class="oinkita-kaur">{{i.expenseName}}</div>
              <div class="cigaretter">{{i.groupName}}</div>
            </div>
          </div>
          <div class="frame-26">
            <div class="_38-0342">{{i.amount}}</div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
